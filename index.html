<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>API Call Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .myContainer {
            display: flex;
            width: 100%;
        }
        label{
            font-weight: 700;
        }
        input {
            height: 50px;
            margin: 10px 0;
        }

        select {
            height: 50px;
            width: 100px;
            margin: 10px 0;
        }

        #container {
            width: 80%;
        }

        #apiForm {
            width: 90%;
            margin-bottom: 20px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,select {
            font-size: small !important;
            font-weight: 500;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #response {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="myContainer">
        <div id="container">
            <h1>CORS Tracker</h1>

            <form id="apiForm">
                <div class="mb-3">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div class="mb-3">
                    <label for="method">Method:</label>
                    <br>
                    <select id="method" name="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <!-- Add other HTTP methods as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="headers">Headers (JSON):</label>
                    <textarea id="headers" name="headers" rows="4" cols="50">
                {
                    "token": "a20f0890-68b8-46ff-94c7-536ab2e40d07:kAIc3sHjA8dP8Q5UfzbPH1CvcNMg7v",
                    "customKey": "D2nGfZbPDVjlvJVK3gRyxZ11EiY2PZRGkLBwyHCEs5MUdLddlWaiokReJXGLJT/kGcz1DzR5L1Fv0bRgnJQ4QQ=="
                }
            </textarea>
                </div>

                <div class="mb-3">
                <label for="body">Body (JSON):</label>
                <textarea id="body" name="body" rows="4" cols="50">
                {
                    "Grant_type": "password"
                }
            </textarea>
        </div>

                <div class="d-flex justify-content-around">
                    <button class="btn btn-primary w-25" type="submit" value="Submit" onclick="makeApiCall()">Make API Call</button>
                    <button id="clearButton" class="btn btn-danger w-25" onclick="clearOutput()">Clear Output</button>
                </div>
            </form>


        </div>

        <div id="response">
            <b>Response:</b>
        </div>
    </div>



    <script>
        async function makeApiCall() {
            const url = document.getElementById('url').value;
            const method = document.getElementById('method').value;
            const headers = JSON.parse(document.getElementById('headers').value || '{}');
            const body = JSON.parse(document.getElementById('body').value || '{}');

            try {
                const response = await axios({ method, url, data: body, headers });
                console.log('API Response:', response.data);
                document.getElementById('response').innerText = JSON.stringify(response.data, null, 2);
            } catch (error) {
                console.error('Error making API call:', error);

                let errorMessage = `Error: ${error.message}`;

                if (error.response) {
                    errorMessage += `\nStatus: ${error.response.status} ${error.response.statusText}`;

                    if (error.response.data) {
                        errorMessage += `\nResponse Data: ${JSON.stringify(error.response.data, null, 2)}`;
                    }
                } else if (error.request) {
                    errorMessage += '\nNo response received. Check network connectivity or CORS issues.';
                } else {
                    errorMessage += '\nError details not available.';
                }

                document.getElementById('response').innerText = errorMessage;
            }
        }

        function clearOutput() {
            document.getElementById('response').innerText = '';
        }

        function formatJson() {
            const jsonInput = document.getElementById('headers  ').value;
            try {
                const parsedJson = JSON.parse(jsonInput);
                const headers = JSON.stringify(parsedJson, null, 2);
                document.getElementById('headers').value = headers;
            } catch (error) {
                document.getElementById('headers').value = 'Invalid JSON';
            }
        }
    </script>




</body>

</html>
